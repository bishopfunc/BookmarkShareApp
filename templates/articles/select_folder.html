{% extends 'base.html' %}

{% block main %}
<h2>フォルダ選択</h2>
<p>URLメモを作りたいフォルダを1つ選択してください。</p>
<form method="post" action="">
    {% for folder in folders %}
    <p>
        <label for="folder_{{folder}}">{{folder}}</label>
        <input type="radio" name="select_folder" id="folder_{{folder}}" value="{{folder}}">
    </p>
    {% endfor %}
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-dark">選択</button>
</form>

{% endblock %}
